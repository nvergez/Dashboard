version: '3.3'
services: 
    frontend:
        build: 
            context: ./app
        command: npm start
        ports:
            - "80:8080"
        environment:
            - DEPLOY_ENV=TRUE

    server:
        build: 
            context: ./api/server
        ports:
            - "8080:8080"
        environment:
            - DEPLOY_ENV=TRUE

    auth-service:
        build:
            context: ./api/auth
        depends_on: 
            - auth-service-db
        environment: 
            - DB_URI=mysql://root:password@auth-service-db/db?charset=UTF8
            - DEPLOY_ENV=TRUE
        ports:
            - "9000:9000"


    auth-service-db:
        environment: 
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=db
        image: mysql:5.7.20
        ports: 
            - 0.0.0.0:7200:3306

